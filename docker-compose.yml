###
# MongoDB
###
mongo:
  image: mongo:3.2
  container_name: mainflux-mongodb
  command: --smallfiles --nojournal

###
# NATS
###
nats:
  image: apcera/gnatsd:latest
  container_name: mainflux-nats
  ports:
    - "4222:4222"
    - "8333:8333"

###
# Mainflux
###
mainflux:
  image: mainflux/mainflux-lite:latest
  container_name: mainflux-api
  volumes:
    - ./config:/mainflux/config
  links:
    - mongo
    - nats
  ports:
    - "7070:7070"
