name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-build: # Linting and building are combined to save time for setting up Go
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x
          cache-dependency-path: "go.sum"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Build all Binaries
        run: |
          make all -j $(nproc)

      - name: Compile check for rabbitmq
        run: |
          MG_MESSAGE_BROKER_TYPE=rabbitmq make mqtt

      - name: Compile check for redis
        run: |
          MG_ES_TYPE=redis make mqtt

  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    continue-on-error: false
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes in specific paths
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            bootstrap:
              - "bootstrap/**"
              - "cmd/bootstrap/**"
              - "things/policies/postgres/polices.go"
              - "things/policies/api/grpc/client.go"

            certs:
              - "certs/**"
              - "cmd/certs/**"
              - "things/api/grpc/**"
              - "auth/service.go"
              - "auth/api/grpc/client.go"

            coap:
              - "coap/**"
              - "cmd/coap/**"
              - "things/api/grpc/**"
              - "auth/service.go"
              - "auth/api/grpc/client.go"

            consumers:
              - "consumers/**"
              - "cmd/cassandra-writer/**"
              - "cmd/influxdb-writer/**"
              - "cmd/mongodb-writer/**"
              - "cmd/postgres-writer/**"
              - "cmd/timescale-writer/**"
              - "cmd/smpp-notifier/**"
              - "cmd/smtp-notifier/**"
              - "things/api/grpc/**"
              - "auth/service.go"
              - "auth/api/grpc/client.go"

            http:
              - "http/**"
              - "cmd/http/**"
              - "things/api/grpc/**"
              - "auth/service.go"
              - "auth/api/grpc/client.go"

            internal:
              - "internal/**"

            invitations:
              - "invitations/**"
              - "cmd/invitations/**"
              - "auth.proto"
              - "auth.pb.go"
              - "auth_grpc.pb.go"
              
            lora:
              - "lora/**"
              - "cmd/lora/**"
              
            logger:
              - "logger/**"

            mqtt:
              - "mqtt/**"
              - "cmd/mqtt/**"
              - "things/api/grpc/**"
              - "auth/service.go"
              - "auth/api/grpc/client.go"

            opcua:
              - "opcua/**"
              - "cmd/opcua/**"
              - "things/api/grpc/**"
              - "auth/service.go"
              - "auth/api/grpc/client.go"

            pkg-clients:
              - "pkg/clients/**"

            pkg-errors:
              - "pkg/errors/**"

            pkg-events:
              - "pkg/events/**"
              - "pkg/messaging/**"

            pkg-messaging:
              - "pkg/messaging/**"

            pkg-sdk:
              - "pkg/sdk/**"

            pkg-transformers:
              - "pkg/transformers/**"

            pkg-ulid:
              - "pkg/ulid/**"

            pkg-uuid:
              - "pkg/uuid/**"

            provision:
              - "provision/**"
              - "cmd/provision/**"

            readers:
              - "readers/**"
              - "cmd/cassandra-reader/**"
              - "cmd/influxdb-reader/**"
              - "cmd/mongodb-reader/**"
              - "cmd/postgres-reader/**"
              - "cmd/timescale-reader/**"
              - "things/api/grpc/**"
              - "auth/service.go"
              - "auth/api/grpc/client.go"

            things:
              - "things/**"
              - "cmd/things/**"
              - "auth/service.go"
              - "auth/api/grpc/client.go"

            twins:
              - "twins/**"
              - "cmd/twins/**"
              - "things/api/grpc/**"
              - "auth/service.go"
              - "auth/api/grpc/client.go"

            users:
              - "users/**"
              - "cmd/users/**"
              - "auth/service.go"
              - "auth/api/grpc/client.go"

            ws:
              - "ws/**"
              - "cmd/ws/**"
              - "things/api/grpc/**"
              - "auth/service.go"
              - "auth/api/grpc/client.go"

      - name: Create coverage directory
        run: |
          mkdir coverage

      - name: Run bootstrap tests
        if: steps.changes.outputs.bootstrap == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/bootstrap.out ./bootstrap/...

      - name: Run certs tests
        if: steps.changes.outputs.certs == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/certs.out ./certs/...

      - name: Run CoAP tests
        if: steps.changes.outputs.coap == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/coap.out ./coap/...

      - name: Run consumers tests
        if: steps.changes.outputs.consumers == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/consumers.out ./consumers/...

      - name: Run HTTP tests
        if: steps.changes.outputs.http == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/http.out ./http/...

      - name: Run internal tests
        if: steps.changes.outputs.internal == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/internal.out ./internal/...

      - name: Run invitations tests
        if: steps.changes.outputs.invitations == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/invitations.out ./invitations/...

      - name: Run logger tests
        if: steps.changes.outputs.logger == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/logger.out ./logger/...

      - name: Run LoRa tests
        if: steps.changes.outputs.lora == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/lora.out ./lora/...

      - name: Run MQTT tests
        if: steps.changes.outputs.mqtt == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/mqtt.out ./mqtt/...

      - name: Run OPC-UA tests
        if: steps.changes.outputs.opcua == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/opcua.out ./opcua/...

      - name: Run pkg clients tests
        if: steps.changes.outputs.pkg-clients == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/pkg-clients.out ./pkg/clients/...

      - name: Run pkg errors tests
        if: steps.changes.outputs.pkg-errors == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/pkg-errors.out ./pkg/errors/...

      - name: Run pkg events tests
        if: steps.changes.outputs.pkg-events == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/pkg-events.out ./pkg/events/...

      - name: Run pkg messaging tests
        if: steps.changes.outputs.pkg-messaging == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/pkg-messaging.out ./pkg/messaging/...

      - name: Run pkg sdk tests
        if: steps.changes.outputs.pkg-sdk == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/pkg-sdk.out ./pkg/sdk/...

      - name: Run pkg transformers tests
        if: steps.changes.outputs.pkg-transformers == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/pkg-transformers.out ./pkg/transformers/...

      - name: Run pkg ulid tests
        if: steps.changes.outputs.pkg-ulid == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/pkg-ulid.out ./pkg/ulid/...

      - name: Run pkg uuid tests
        if: steps.changes.outputs.pkg-uuid == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/pkg-uuid.out ./pkg/uuid/...

      - name: Run provision tests
        if: steps.changes.outputs.provision == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/provision.out ./provision/...

      - name: Run readers tests
        if: steps.changes.outputs.readers == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/readers.out ./readers/...

      - name: Run things tests
        if: steps.changes.outputs.things == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/things.out ./things/...

      - name: Run twins tests
        if: steps.changes.outputs.twins == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/twins.out ./twins/...

      - name: Run users tests
        if: steps.changes.outputs.users == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/users.out ./users/...

      - name: Run WebSocket tests
        if: steps.changes.outputs.ws == 'true'
        run: |
          go test --race -v -count=1 -coverprofile=coverage/ws.out ./ws/...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV }}
          directory: ./coverage/
          name: codecov-umbrella
          verbose: true
